        text-align:left width=\"30%\">\n&nbsp;\n</td>\n<td  class=\"resourceInfoData\"
        text-align:left width=\"70%\">\nMaking of Modern Law Foreign, Comparative,
        and International Law\n</td>\n</tr>\n<tr >\n<td  class=\"resourceInfoLabel\"
        text-align:left width=\"30%\">\nDescription\n</td>\n<td  class=\"resourceInfoData\"
        text-align:left width=\"70%\">\nThe Making of Modern Law: Foreign, Comparative
        and International Law, 1600-1926, brings together foreign, comparative, and
        international titles in a single resource.  Its International Law component
        features works of some of the great legal theorists, including Gentili, Grotius,
        Selden, Zouche, Pufendorf, Bijnkershoek, Wolff, Vattel, Martens, Mackintosh,
        Wheaton, among others.  The Foreign Law component features foreign legal treatises
        of a variety of countries. Because the term \"treatise\" is more of a common-law
        category, the equivalent works in civil-law systems may have other names such
        as commentaries, encyclopedias, textbooks, monographs, or festschriften.  The
        Comparative Law component features books that compare more than one legal
        system and includes Ancient, Roman, Jewish Law, and Islamic Law. These documents
        showcase that the roots of English common law can be found in the deep recesses
        of European history.\n</td>\n</tr>\n<tr >\n<td  class=\"resourceInfoLabel\"
